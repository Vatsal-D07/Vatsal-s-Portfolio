<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vatsal Yadav</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Add your custom CSS for responsive design here */
      /* Example of making the navbar responsive */
      @media only screen and (max-width: 768px) {
        .nav-menu {
          display: flex;
          flex-direction: column;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.9);
          z-index: 999;
          padding-top: 80px;
          text-align: center;
          overflow-y: auto;
        }
        .nav-menu.active {
          display: block;
        }
        .nav-menu-close {
          position: absolute;
          top: 100px;
          right: 20px; /* Adjust right position */
          color: #fff;
          cursor: pointer;
          height: 30px;
        }
        .nav-menu-list {
          padding: 0;
          margin: 0;
          list-style-type: none;
        }
        .nav-list {
          margin-bottom: 20px;
        }
        .nav-link {
          display: block;
          color: #fff;
          text-decoration: none;
          font-size: 24px;
          padding: 10px;
          transition: all 0.3s ease;
        }
        .nav-link:hover {
          color: #ccc;
        }
      }
    </style>
  </head>
  <body class="dark">
    <!-- NAVBAR -->
    <div class="container">
      <nav id="header">
        <div class="nav-logo">
          <p class="nav-name">Vatsal</p>
        </div>
        <div class="nav-menu" id="myNavMenu">
          <div>
            <i class="fas fa-times nav-menu-close" onclick="closeNav()"></i>
          </div>
          <div>
            <ul class="nav-menu-list">
              <li class="nav-list">
                <a href="#home" class="nav-link active-link">Home</a>
                <div class="circle"></div>
              </li>
              <li class="nav-list">
                <a href="#about" class="nav-link">About</a>
                <div class="circle"></div>
              </li>
              <li class="nav-list">
                <a href="#projects" class="nav-link">Projects</a>
                <div class="circle"></div>
              </li>
              <li class="nav-list">
                <a href="#contact" class="nav-link">Contact</a>
                <div class="circle"></div>
              </li>
            </ul>
          </div>
        </div>
        <!-- Dark Mode -->
        <div class="mode">
          <div class="moon-sun" id="toggle-switch">
            <i class="fa fa-moon" id="moon"></i>
            <i class="fa fa-sun" id="sun"></i>
          </div>
        </div>
        <div class="nav-menu-btn">
          <i class="uil uil-bars" onclick="openNav()"></i>
        </div>
      </nav>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.1.0/typed.umd.js"
      integrity="sha512-+2pW8xXU/rNr7VS+H62aqapfRpqFwnSQh9ap6THjsm41AxgA0MhFRtfrABS+Lx2KHJn82UOrnBKhjZOXpom2LQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.9/scrollreveal.min.js"
      integrity="sha512-Kr+RPfLjQ71E0cJ9nseJ6jwTrnmMnuSPnnsVQQ/ZYYCjOHKfJcWj8ILICXnvf9A7ZQChNzIbr9x/ZAxA6xAZlQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
    <script>
      function openNav() {
        document.getElementById("myNavMenu").classList.add("active");
      }
      function closeNav() {
        document.getElementById("myNavMenu").classList.remove("active");
      }
    </script>
  </body>
</html>
